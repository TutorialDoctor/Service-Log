{%extends "layout.html"%}

{%block body%}
  <div class="container">
    <form class="form-signin" method="post" action="/process">
      <h2 class="form-signin-heading">Login Below</h2>
      <div class="form-group">
        <label for="name" class="sr-only">Service Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Service Name" required autofocus>

        <label for="inputDate" class="sr-only">Date</label>
        <input type="text" id="inputDate" name="date" class="form-control" placeholder="Date" required autofocus>
      </div>
      <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
    </form>
    </div> <!-- /container -->
{%endblock%}
